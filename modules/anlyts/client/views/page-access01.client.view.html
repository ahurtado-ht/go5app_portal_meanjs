<section>
  <div class="page-header">
    <h1>Analytics (01)</h1>
  </div>

      <style>
      body {
          background: none repeat scroll 0 0 #FFFFFF;
          color: #222222;
          font-family: "Helvetica Neue",Arial,Helvetica,sans-serif;
          font-size: 68.75%;
      }
      </style>

          <!--  jQuery 1.7.2 , jQuery UI 1.8.14-->
          <script src="/s/js/jquery/jquery.min.js" type="text/javascript"></script>
          <script src="/s/js/jquery/jquery-ui.min.js" type="text/javascript"></script>

          <!-- BACKBONE -->
          <script type="text/javascript" src="/s/js/backbone/underscore.js"></script>
          <script type="text/javascript" src="/s/js/backbone/json2.js"></script>
          <script type="text/javascript" src="/s/js/backbone/backbone.js"></script>

          <!-- CCC2 -->
          <script type="text/javascript" src="/s/js/saiku/plugins/CCC_Chart/def.js"></script>
          <script type="text/javascript" src="/s/js/saiku/plugins/CCC_Chart/protovis.js"></script>
          <script type="text/javascript" src="/s/js/saiku/plugins/CCC_Chart/protovis-msie.js"></script>
          <script type="text/javascript" src="/s/js/saiku/plugins/CCC_Chart/cdo.js"></script>
          <script type="text/javascript" src="/s/js/saiku/plugins/CCC_Chart/pvc.js"></script>
          <script type="text/javascript" src="/s/js/saiku/plugins/CCC_Chart/jquery.tipsy.js"></script>
          <script type="text/javascript" src="/s/js/saiku/plugins/CCC_Chart/tipsy.js"></script>
          <link type="text/css" href="/s/js/saiku/plugins/CCC_Chart/tipsy.css" rel="stylesheet"/>

          <!-- SAIKU EMBEDDED LIBRARIES -->
          <!-- <link rel="stylesheet" href="../css/saiku/src/saiku.table.css" type="text/css"> -->
          <link rel="stylesheet" href="/s/saiku.css" type="text/css">
          <script type="text/javascript" src="/s/js/saiku/render/SaikuRenderer.js"></script>
          <script type="text/javascript" src="/s/js/saiku/render/SaikuTableRenderer.js"></script>
          <script type="text/javascript" src="/s/js/saiku/render/SaikuChartRenderer.js"></script>
          <script type="text/javascript" src="/s/js/saiku/embed/SaikuEmbed.js"></script>

          <div id='saiku' class='workspace_results' style="height:600px;float:left;">
          </div>

          <div id='saiku2' class='workspace_results' style="height:600px;float:left;">
          </div>


  <script type="text/javascript">
  console.log('loading client...');
  var myClient = new SaikuClient({
      server: "/saiku",
      path: "/rest/saiku/embed",
      user: "admin",
      password: "admin"
  });

  myClient.execute({
  	file: "Examples/pie.saiku",
  	htmlObject: "#saiku",
  	render: "table",
  	params: {
  		family: "testparameter"
  	}
  });
  myClient.execute({
  	file: "Examples/Heatgrid.saiku",
  	htmlObject: "#saiku2",
  	render: "chart",
  	mode: "heatgrid",
  	chartDefinition: {
  		width: 900,
  		colors: ['grey','red','blue'],
  		extensionPoints: {
  			xAxisLabel_textAngle: - Math.PI/3,
  			panel_fillStyle: "#EAEAEA"
  		}
  	},
  	zoom: true
  });

  </script>

</section>
